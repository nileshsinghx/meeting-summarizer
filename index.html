<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Meeting Notes Summarizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üìù AI Meeting Summarizer</h1>
      <p class="subtitle">Upload meeting notes and get instant AI-powered summaries</p>
    </header>

    <main>
      <section class="input-section">
        <div class="form-group">
          <label for="notes">Meeting Notes:</label>
          <textarea id="notes" placeholder="Paste your meeting transcript here..."></textarea>
        </div>
        
        <div class="form-group">
          <label for="prompt">Custom Instructions:</label>
          <input type="text" id="prompt" placeholder="E.g. 'Summarize in bullet points' or 'Highlight action items'">
        </div>
        
        <button id="generate-btn" class="primary-btn">
          Generate Summary
        </button>
      </section>

      <section class="output-section">
        <div class="form-group">
          <label for="summary">Generated Summary:</label>
          <div id="summary" contenteditable="true" placeholder="Your AI-generated summary will appear here..."></div>
        </div>
        
        <div class="share-controls">
          <div class="form-group">
            <label for="emails">Share With:</label>
            <input type="text" id="emails" placeholder="Enter email addresses (comma separated)">
          </div>
          <button id="share-btn" class="secondary-btn">
            üì§ Email Summary
          </button>
        </div>
      </section>
    </main>

    <footer>
      <p>Powered by Groq AI ‚Ä¢ Worker URL: <span id="worker-url"></span></p>
    </footer>
  </div>

  <script>
    const API_URL = '/api/summarize';
    
    // Display current worker URL
    document.getElementById('worker-url').textContent = window.location.hostname;
    
    document.getElementById('generate-btn').addEventListener('click', async () => {
      const notes = document.getElementById('notes').value.trim();
      const prompt = document.getElementById('prompt').value.trim();
      
      if (!notes) {
        alert('Please enter meeting notes first');
        return;
      }

      const generateBtn = document.getElementById('generate-btn');
      generateBtn.disabled = true;
      generateBtn.textContent = 'Generating...';

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            notes, 
            prompt: prompt || "Provide a concise summary" 
          })
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to generate summary');
        }
        
        const data = await response.json();
        document.getElementById('summary').innerHTML = data.summary;
      } catch (error) {
        console.error('Error:', error);
        alert('Error: ' + error.message);
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = 'Generate Summary';
      }
    });

    document.getElementById('share-btn').addEventListener('click', () => {
      const emails = document.getElementById('emails').value.trim();
      const summary = document.getElementById('summary').innerText.trim();
      
      if (!emails) {
        alert('Please enter at least one email address');
        return;
      }
      
      if (!summary) {
        alert('Please generate a summary first');
        return;
      }
      
      const subject = 'Meeting Summary';
      const body = `Here's the meeting summary:\n\n${summary}\n\nGenerated by AI Meeting Summarizer`;
      window.location.href = `mailto:${emails}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    });
  </script>
</body>
</html>
